{% extends "layout.html" %}

{% block body %}
    <div class="grid-container">
        <div class="navigation-bar grid-item-row-1">
            <div class="navigation-bar-left">
                <div>
                    <a href="/" >Home</a>
                </div>
                <div>
                    <a href="/products-and-services/">Products and Services</a>
                </div>
                <div>
                    <a href="/about-us/">About Us</a>
                </div>
            </div>
            <div class="navigation-bar-right">
                <div>
                    <input type="search">
                    <button>Search</button>
                </div>
                </div>
            </div>
        </div>
        <div class="grid-item-row-2">
            <h2 class="signup-title">{{title}}: {{information}}</h2>
            <form method="post" action="/process-register/">
                <div class="form-grid">
                     <label>First Name: </label><input type="text" name="firstname" required maxlength="20">
                     <label>Last Name: </label><input type="text" name="lastname" required maxlength="20">
                     <label>Other Names: </label><input type="text" name="othernames" maxlength="20">
                     <label>nationality</label><input type="nationality" name="nationality" placeholder="Enter a valid nationality here" required maxlength="50">
                     <label>:DOB</label><input type="DOB" name="DOB" placeholder="Enter DOB here" required maxlength="50">
                    <label>NIN</label><input type="NIN" name="NIN" placeholder="Enter a valid NIN here" required maxlength="50">
                     &nbsp;<input type="submit" value="Submit" class="button">
                </div>
            </form>
        </div>
    </div>
{% endblock%}
